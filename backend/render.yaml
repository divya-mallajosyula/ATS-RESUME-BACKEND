services:
  - type: web
    name: ats-resume-analyzer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        value: ats_analyzer
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false

